<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list _ API</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./contacts/contacts.js" defer></script>
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <input placeholder="name" type="text" class="inp-name">
        <input placeholder="last name" type="text" class="inp-last">
        <input placeholder="phone" type="text" class="inp-phone">
        <button type="button" class="btn btn-add-contact">Add contact</button>
        <div class="contacts-container">
            <div class="contacts-cont"></div>
            <div class="change-contact-cont">
                <div class="edit-contact">
                    <input placeholder="name" type="text" class="inp-edit inp-change-contact-name">
                    <input placeholder="last name" type="text" class="inp-edit inp-change-contact-last">
                    <input placeholder="phone" type="text" class="inp-edit inp-change-contact-phone">
                    <button type="button" class="btn btn-save-changes">Save changes</button>    
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
